<!-- GetUrlParams -->
<script type="text/javascript">
  function getUrlVars() {
    var vars = {};
    //replace URL encoded ,(%2C)
    var parts = window.location.href.replace(/%2C/gi, ',')
    parts = parts.replace(/%3A/gi, ':')
    parts = parts.replace(/[?&]+([^=&]+)=([^&]*)/gi,
        function(m, key, value) {
          vars[key] = value;
        });
    return vars;
  }
  function getUrlParam(parameter, defaultvalue) {
    var urlparameter = defaultvalue;
    if (window.location.href.indexOf(parameter) > -1) {
      urlparameter = getUrlVars()[parameter];
    }
    return urlparameter;
  }

  var YTVID = getUrlParam('YTVID', 'hENgrbIMiy4');
  var Interval = getUrlParam('Interval', '10');
  var seekPointParams = getUrlParam('seekPointParams',
      extractYTcomments());
</script>

  <br /> Interval (seconds)
